<app-navbar></app-navbar>

<div class="w-full max-w-sm mx-auto overflow-hidden bg-textBgHome rounded-lg shadow-md dark:bg-gray-800 mt-32 border-2">
    <div class="px-6 py-4">
        <div class="flex justify-center mx-auto">
            <img class="w-auto h-20" src="assets/img/logo.png" alt="">
        </div>

        <h3 class="mt-3 text-xl font-medium text-center text-black dark:text-gray-200">Welcome Back</h3>

        <p class="mt-1 text-center text-black dark:text-gray-400">Login</p>

        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            
            <div class="w-full mt-4">
                <input  class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-500 bg-white border rounded-lg dark:bg-gray-800 dark:border-gray-600 dark:placeholder-gray-400 focus:border-blue-400 dark:focus:border-blue-300 focus:ring-opacity-40 focus:outline-none focus:ring focus:ring-blue-300" 
                        type="email"                     
                        formControlName="mail" 
                        placeholder="Email Address" 
                        aria-label="Email Address" 
                />
            </div>

            <div class="w-full mt-4">
                <input  class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-500 bg-white border rounded-lg dark:bg-gray-800 dark:border-gray-600 dark:placeholder-gray-400 focus:border-blue-400 dark:focus:border-blue-300 focus:ring-opacity-40 focus:outline-none focus:ring focus:ring-blue-300" 
                        type="password" 
                        formControlName="password" 
                        placeholder="Password" 
                        aria-label="Password" 
                />
            </div>

            <div class="flex items-center justify-between mt-4">
                <a href="#" class="text-sm text-white dark:text-gray-200 hover:text-gray-500">Forget Password?</a>

                <button class="px-6 py-2 text-sm font-medium tracking-wide text-btnColor capitalize transition-colors duration-300 transform bg-btnBg rounded-lg hover:bg-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-50" [disabled]="!form.valid">
                    Sign In
                </button>
            </div>
        </form>
    </div>

    <div class="flex items-center justify-center py-4 text-center bg-textBgHome dark:bg-gray-700">
        <span class="text-sm text-white dark:text-gray-200">Don't have an account? </span>

        <a href="#" class="mx-2 text-sm font-bold text-white dark:text-blue-400 hover:underline" routerLink="/register">Register</a>
    </div>
</div>
